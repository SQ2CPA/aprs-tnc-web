name: Docker Publish

on:
    push:
        tags:
            - "v*"

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v2
            - name: Log into registry
              run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            - name: Build
              run: docker build -t ghcr.io/SQ2CPA/aprs-tnc-web:${{github.ref_name}} .
            - name: Publish
              run: docker push ghcr.io/SQ2CPA/aprs-tnc-web:${{github.ref_name}}
